<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totem | Sistema de Chamada</title>
    <link rel="icon" href="/assets/favicon.ico" />
    <meta name="theme-color" content="#0a5d54" />
    <link rel="apple-touch-icon" href="/assets/icon-192.png" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="page-shell" data-page="kiosk">
      <div class="gov-strip">Modo Totem â€¢ Contingencia para entrada e saida</div>

      <header class="topbar">
        <div class="topbar-inner">
          <div class="brand">
            <img class="brand-logo" src="/assets/logo.svg" alt="Logo do sistema" />
            <div>
              <div class="brand-title">Totem de Registro</div>
              <div class="brand-subtitle">Operacao local para portaria e contingencia</div>
            </div>
          </div>

          <div class="toolbar">
            <a class="btn btn-secondary" href="/admin.html">Voltar ao admin</a>
            <button id="kiosk-logout" class="btn btn-danger" type="button">Sair</button>
          </div>
        </div>
      </header>

      <main class="kiosk-layout">
        <section class="card kiosk-panel">
          <h2 class="card-title">Registrar evento manual</h2>
          <form id="kiosk-form" class="form-grid">
            <div>
              <label for="kiosk-matricula">Matricula</label>
              <input id="kiosk-matricula" placeholder="2025001" autocomplete="off" />
            </div>
            <div>
              <label for="kiosk-method">Metodo</label>
              <select id="kiosk-method">
                <option value="MANUAL">MANUAL</option>
                <option value="QR">QR</option>
                <option value="RFID">RFID</option>
              </select>
            </div>
            <div>
              <label for="kiosk-reason">Motivo (opcional)</label>
              <input id="kiosk-reason" placeholder="Contingencia de leitor" />
            </div>

            <div class="kiosk-actions">
              <button id="kiosk-in" class="btn btn-primary" type="button">Entrada (IN)</button>
              <button id="kiosk-out" class="btn btn-secondary" type="button">Saida (OUT)</button>
            </div>
          </form>
        </section>

        <section class="card">
          <h2 class="card-title">Ultimos eventos</h2>
          <div id="kiosk-feed" class="feed-list"></div>
        </section>
      </main>

      <footer data-app-footer></footer>
    </div>

    <script src="/js/core/api.js"></script>
    <script src="/js/core/toast.js"></script>
    <script src="/js/core/modal.js"></script>
    <script src="/js/core/format.js"></script>
    <script src="/js/core/auth.js"></script>
    <script src="/js/components/badges.js"></script>
    <script src="/js/components/footer.js"></script>
    <script src="/js/pages/kiosk.js"></script>
  </body>
</html>
